<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 - L2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,300;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&family=Inter:wght@300;400;700;900&family=Montserrat:wght@600;700&family=Noto+Sans:ital,wght@1,900&family=Sofia+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,300;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&family=Inter:wght@300;400;700;900&family=Montserrat:wght@600;700&family=Noto+Sans:ital,wght@1,900&family=Roboto&family=Sofia+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img src="./Logo.png" />
      </div>
    </header>
    <main>
      <!--hero section-->
      <section id="hero-section">
        <picture class="hero-image-section">
          <img srcset="Poster.png" />
        </picture>
        <div class="hero-text-section">
          <h1>John Wick 3 : Parabellum</h1>
          <p>
            John Wick is on the run after killing a member of the international
            assassins' guild, and with a $14 million price tag on his head, he
            is the target of hit men and women everywhere.
          </p>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM9.5547 7.16795C9.24784 6.96338 8.8533 6.94431 8.52814 7.11833C8.20298 7.29235 8 7.63121 8 8V12C8 12.3688 8.20298 12.7077 8.52814 12.8817C8.8533 13.0557 9.24784 13.0366 9.5547 12.8321L12.5547 10.8321C12.8329 10.6466 13 10.3344 13 10C13 9.66565 12.8329 9.35342 12.5547 9.16795L9.5547 7.16795Z"
                fill="white"
              />
            </svg>
            Watch Trailer
          </button>
        </div>
      </section>
      <!--search section-->
      <section id="search-section">
        <div class="search__input">
          <input
            type="text"
            id="searchInput"
            placeholder="What do you want to watch?"
          />
          <label for="searchInput">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M14 14L10 10M11.3333 6.66667C11.3333 9.244 9.244 11.3333 6.66667 11.3333C4.08934 11.3333 2 9.244 2 6.66667C2 4.08934 4.08934 2 6.66667 2C9.244 2 11.3333 4.08934 11.3333 6.66667Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </label>
        </div>

        <!--search results-->
        <div class="search__results">
          <div class="search__image">
            <img id="search-image" src="/Thumbnails.png" />
          </div>
          <div class="search__text">
            <h1 class="search__movie__title">Movie title</h1>
            <h2 class="search__movie__category">Category</h2>
            <p class="search__movie__description">
              Release Date<br />
              Description
            </p>
          </div>
        </div>
      </section>
      <!--Recommend Movies SLiders-->
      <section class="splide" id="first-slider">
        <div class="recommeded__movies__title">Recommended Movies</div>
        <div class="splide__track">
          <ul class="splide__list">
           
          </ul>
        </div>
      </section>

      <!-- Second slider codes -->
      <section class="splide" id="second-slider">
        <div class="favrouite__movies__title">Favorites List</div>
        <div class="splide__track">
          <ul  class="splide__list">
            
          </ul>
        </div>
      </section>
    </main>

    <!--script tag -->
    <script src="./script.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
  </body>
</html>
